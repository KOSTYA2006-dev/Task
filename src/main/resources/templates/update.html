<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="admin-header :: nav"></div>

<div class="container">
    <h2 class="my-4">Update Task</h2>

    <form th:action="@{/task/update/{id}(id=${taskId})}" th:object="${taskDTO}" method="post">
        <input type="hidden" name="id" th:value="${taskId}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>

            <select class="form-select" id="priority" th:field="*{priority}" name="priority" required>
                <option value="Низкий">Низкий</option>
                <option value="Средний">Средний</option>
                <option value="Высокий">Высокий</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mark">Mark:</label>
            <input type="number" class="form-control" id="mark" th:field="*{mark}" required>
        </div>
        <div class="mb-3">
            <label for="creationTime" class="form-label">Срок выполнения</label>
            <input type="date" class="form-control" th:field="*{creationTime}" id="creationTime" name="creationTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>


</body>
</html>
