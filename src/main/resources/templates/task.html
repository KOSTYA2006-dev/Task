<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: div"></div>
<h2>Задания</h2>

<div class="card-deck">
    <!-- Loop through each task -->status
    <div th:each="task : ${tasks}" class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${task.name}"></h5>
            <p class="card-text" th:text="${task.description}"></p>
            <p class="card-text" style="background-color: green" th:text="${task.priority}"></p>
            <div th:if="${task.mark <= 5}">
                <p class="card-text" style="color: red">Баллы: <span th:text="${task.mark}"></span></p>
            </div>
            <div th:if="${task.mark <= 10 and task.mark > 5}">
                <p class="card-text" style="color: green">Баллы: <span th:text="${task.mark}"></span></p>
            </div>

            <div th:if="${task.mark > 10}">
                <p class="card-text" style="color: gold">Баллы: <span th:text="${task.mark}"></span></p>
            </div>
            <div th:if="${task.status == true}">
                <h3 style="color: green">Активно</h3>
            </div>
            <div th:if="${task.getStatus() == true}">
            <form th:action="@{/accept/{id}(id=${task.getId()})}" method="post">
                <input type="hidden" name="id" th:value="${task.getId()}">

                <button type="submit" href="#" class="btn btn-primary">Принять</button>
            </form>
            </div>

            </div>

            <div sec:authorize="isAuthenticated()" th:if="${task.getStatus() == false}">

                    <p th:value="${task.getUser_name()}"></p>
                <form th:action="@{/accept/{id}(id=${task.getId()})}" method="post">
                    <input type="hidden" name="id" th:value="${task.getId()}">

                    <button type="submit" class="btn btn-primary">Отменит</button>
                </form>

            </div>
            <form th:action="@{/messages/create}" method="get">

                <button type="submit" class="btn btn-danger">Вопрос</button>
            </form>




    </div>
</div>
</body>
</html>
